<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="main">
    <div class="left-side">
      <div class="logo-container">
        <img class="odinface" src="./src/odin-lined.png" alt="outline of odin's face">
        <div class="odin-title">ODIN</div>
      </div>
    </div>
    <div class="right-side">
      <div class="preamble-box">
        <p class="preamble">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p class="preamble">Sign up <i>now</i> to get started.</p>
        <p class="preamble">You <i>know</i> you want to.</p>
      </div>
      <div class="input-container">
        <h2>Let's do this!</h2>
        <div class="form-container">
          <form>
            <div class="form-left">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name">
            </div>
            <div class="form-right">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name">
            </div>
            <div class="form-left">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="form-right">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone">
            </div>
            <div class="form-left">
              <label for="pw">PASSWORD</label>
              <input type="password" name="pw" id="pw" required minlength="6">
              <div class="pw-not-matching">*passwords must match</div>              
            </div>
            <div class="form-right">
              <label for="pw-confirm">CONFIRM PASSWORD</label>
              <input class="password" type="password" name="pw-confirm" id="pw-confirm" required minlength="6">              
            </div>            
          </form>
        </div>
      </div>
      <button class="submit-btn">Create Account</button>
      <p class="login">Already have an account? <a>Log in</a></p>
    </div>
  </div>
  
  
</body>
</html>
