<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="left-side">
    <div class="logo-container">
      <img src="./src/odin-lined.png" alt="outline of odin's face">
      <div class="odin-title">ODIN</div>
    </div>
  </div>
  <div class="right-side">
    <p class="preamble">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
    <p class="preamble">Sign up now to get started.</p>
    <p class="preamble">You <i>know</i> you want to.</p>
    <div class="input-container">
      <h2>Let's do this!</h2>
      <form>
        <label class="form-left" for="first-name">FIRST NAME</label>
        <input class="form-left" type="text" name="first-name" id="first-name">
        <label class="form-right" for="last-name">LAST NAME</label>
        <input class="form-right" type="text" name="last-name" id="last-name">
        <label class="form-left" for="email">EMAIL</label>
        <input class="form-left" type="email" name="email" id="email">
        <label class="form-right" for="phone">PHONE NUMBER</label>
        <input class="form-right" type="tel" name="phone" id="phone">
        <label class="form-left" for="pw">PASSWORD</label>
        <input class="form-left" type="password" name="pw" id="pw" required minlength="6">
        <label class="form-right" for="pw-confirm">CONFIRM PASSWORD</label>
        <input class="form-right" type="password" name="pw-confirm" id="pw-confirm" required minlength="6">
      </form>
    </div>
    <button class="submit-btn">Create Account</button>
    <p>Already have an account? <a>Log in</a></p>    
  </div>
  
  
</body>
</html>
